    <script>
        $(document).ready(function(){
            $("#add-question").click(function(){
                
                  var totalinputs = $("#question-block");
        for (i = 0; i < totalinputs.length; i++) {
           maxid=$(totalinputs[i]).children('.row').length;

        }
          maxid++;
                $("#question-block").append( ' <div class="row" id="q'+maxid+'" style="margin-top: 5px; border: 1px Solid black"> <div class="col-md-8"> <input type="text" id="q'+maxid+'Title" class="form-control" name="title" value="Untitled Question"> </div> <div class="col-md-4" style="text-align: right;"> <select class="select-opt-btn" id="q'+maxid+'OptionType"> <option value="0">Multiple Choice</option> <option value="1">Checkbox</option> <option value="2">Short Answer</option> </select> </div> <div class="container-fluid" id="q'+maxid+'OptionBlock"> <div id="q'+maxid+'Option1"> <div class="col-md-10"> &nbsp; O &nbsp; <input type="text" id="q'+maxid+'Options1Val"> </div> <div class="col-md-2"> <button type="button" id="q'+maxid+'Option1Del">X</button> </div> </div> </div> <div class="container-fluid"> <div class="col-md-10"> &nbsp; O &nbsp; <button class="addOption" id="q'+maxid+'AddOption"> Add Option </button> </div> <div class="col-md-2"> </div> </div> </div>'); });

   $(document).on('change','.select-opt-btn',function(){
    
    
     if($(this).val()==0)
     {   var targetid=$(this).attr('id').match(/\d+/); 
        $('#q'+targetid+'OptionBlock').html('<div id="qOption1"> <div class="col-md-10"> &nbsp; O &nbsp; <input type="text" id="q1Options1Val"> </div> <div class="col-md-2"> <button type="button" id="q1Option1Del">X</button> </div>   </div>');
  
     }
     else if($(this).val()==1)
     {   var targetid=$(this).attr('id').match(/\d+/);
         $('#q'+targetid+'OptionBlock').html('<div id="q1Option1"> <div class="col-md-10"> &nbsp; [] &nbsp; <input type="text" id="q1Option1"> </div> <div class="col-md-2"> <button type="button" id="q1Options1Del">X</button> </div> </div>'); }
     else if($(this).val()==2)
     {    var targetid=$(this).attr('id').match(/\d+/);
         $('#q'+targetid+'OptionBlock').html('<div id="q1ShortAnswer"> <input type="text" placeholder="Enter question"> </div>');
     }
   });
    $(document).on('click','.addOption',function(){
        var targetid=$(this).attr('id').match(/\d+/);
          if($('#q'+targetid+'OptionType').val()==0)
          {
               $('#q'+targetid+'OptionBlock').append('<div id="qOption1"> <div class="col-md-10"> &nbsp; O &nbsp; <input type="text" id="q1Options1Val"> </div> <div class="col-md-2"> <button type="button" id="q1Option1Del">X</button> </div>   </div>');
          }
          else if($('#q'+targetid+'OptionType').val()==1)
          {

          else if($('#q'+targetid+'OptionType').val()==2)
