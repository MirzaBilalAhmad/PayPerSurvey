<script>
var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>



<script>
var ctx = document.getElementsByClassName("spurChartjsDougnut");
for (i = 0; i < ctx.length; i++) { 
  ctx[i].getContext('2d');
  ctx[i].width=850,
  ctx[i].height=550
  console.log(ctx[i]);
  var myChart = new Chart(ctx[i], {
type: 'doughnut',
data: {
labels: ["Completed", "Remaining"],
datasets: [{
label: 'Survey results',
data: [70,30],
backgroundColor: [
window.chartColors.primary,
window.chartColors.secondary,
window.chartColors.success,
window.chartColors.superwarning,
window.chartColors.danger,
],
borderColor: '#fff',
fill: true,
}]
},
options: {
cutoutPercentage: 85,
legend: {
display: false,
}
}
});
}
</script>
